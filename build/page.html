<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin bird -->
      <div class="bird">
        <!-- begin shell -->
        <div class="shell">
          <div class="shell__down"></div>
          <!-- begin eye -->
          <div class="eye__wrap">
            <div class="eye eye-left">
              <div class="eye__inside eye__inside-right"></div>
            </div>
            <div class="eye eye-right">
              <div class="eye__inside eye__inside-right"></div>
            </div>
          </div>
          <!-- end eye -->
          <div class="beak"></div>
          <div class="eyebrow">
            <div class="eyebrow__left"></div>
            <div class="eyebrow__right"></div>
          </div>
        </div>
        <!-- end shell -->
        <!-- begin forelock -->
        <div class="forelock">
          <div class="forelock__frontside"></div>
          <div class="forelock__backside"></div>
        </div>
        <!-- end forelock -->
        <!-- begin tail -->
        <div class="tail">
          <div class="tail__1"></div>
          <div class="tail__2"></div>
          <div class="tail__3"></div>
        </div>
        <!-- end tail -->
      </div>
      <!-- end bird -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
